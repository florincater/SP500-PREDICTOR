name: Deploy to Hugging Face

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test application
      run: |
        python -c "
        print('‚úÖ Testing application imports...')
        from model.model import SP500Predictor
        predictor = SP500Predictor()
        print('‚úÖ Model import test passed!')
        "
        
    - name: Deploy to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        pip install huggingface_hub
        python -c "
        from huggingface_hub import HfApi, create_repo
        import os
        
        HF_TOKEN = os.getenv('HF_TOKEN')
        if not HF_TOKEN:
            print('‚ùå HF_TOKEN not found in secrets')
            exit(1)
            
        api = HfApi(token=HF_TOKEN)
        repo_id = 'florincater/sp500-predictor'
        
        try:
            create_repo(repo_id=repo_id, repo_type='space', space_sdk='gradio')
            print('üöÄ Created new Hugging Face Space')
        except Exception as e:
            print(f'üìÅ Space already exists: {e}')
        
        # Upload all files
        api.upload_folder(
            folder_path='.',
            repo_id=repo_id,
            repo_type='space',
            commit_message='Automated deployment from GitHub Actions'
        )
        print('‚úÖ Deployment completed successfully!')
        "
